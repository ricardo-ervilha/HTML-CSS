<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Iconstoc-Vintage-Social-Html-5.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <strong>HTML5</strong>, podemos inserir os elementos da lista a seguir. Passe o 
    mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <hn>, onde n é um número de 1 a 6">Título</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas ordenadas</abbr></li>
        <li><abbr title="Use a tag <dl>">Listas de Definição</abbr></li>
    </ul>
</body>
</html>
