<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens que se adaptam sozinhas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
     ou simplesmente aumente e diminua o tamanho do seu navegador.   
    </p>
    <!--NUNCA PODE INVERTER OS SOURCES-->
    <!--MENOR EM CIMA, MÉDIA NO MEIO, GRANDE EMBAIXO-->
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Foto grande">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="Midia/Modern Attempt - TrackTribe.mp3" controls autoplay></audio>

    <h2>Outra forma de reproduzir áudios</h2>
    <audio preload="metadata" controls loop>
        <source src="Midia/Modern Attempt - TrackTribe.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
