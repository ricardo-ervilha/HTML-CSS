<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas OL e UL</title>
</head>
<style>
    body{
        background-color: burlywood;
    }
</style>
<body>
    <h1>Trabalhando com listas!</h1>
    <h2>**Listas Ordenadas**</h2>
    <ol type="I"> <!--Types: 1 A a I i-->
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Ligar para a cremosa</li>
        <li>Tomar café</li>
        <li>Estudar html</li>
    </ol> 
    <h2>**Listas Não Ordenadas**</h2>
    <ul type="circle"> <!--Types: disc circle square-->
        <li>Comprar pão</li>
        <li>Comprar leite</li>
        <li>Comprar arroz</li>
        <li>Comprar feijão</li>
        <li>Comprar alface</li>
    </ul>
</body>
</html>
